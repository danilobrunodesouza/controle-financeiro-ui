<div class="text-center">
    <h1>Formulário de Categoria</h1>
    <form [formGroup]="formCategoria" (submit)="submitFormulario()">
        <div class="p-grid p-justify-center" *ngIf="!!idCategoria">
            <div class="p-col-4">
                <input type="text" [value]="idCategoria"> 
            </div>
        </div>
        <br/>
        <div class="p-grid p-justify-center">
            <div class="p-col-4">
                <cf-input-text-padrao
                label="Ícone"
                nomeFormulario="icone"
                [parentForm]="formCategoria"
                ></cf-input-text-padrao>
            </div>
        </div>
        <br/>
        <div class="p-grid p-justify-center">
            <div class="p-col-4">
                <cf-input-text-padrao
                label="Título"
                nomeFormulario="titulo"
                [parentForm]="formCategoria"
                ></cf-input-text-padrao>
            </div>
        </div>
        <br/>
        <div class="p-grid p-justify-center">
            <div class="p-col-4">
                <button pButton type="submit"
                    [disabled]="formCategoria.invalid"
                    icon="fa fa-plus" label="Cadastrar"></button>
                    
            </div>
        </div>
    </form>
</div>
