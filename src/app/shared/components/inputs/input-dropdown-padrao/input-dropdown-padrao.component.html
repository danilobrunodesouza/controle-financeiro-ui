<div [formGroup]="parentForm" class="text-center">

    <span class="ui-float-label">
        <p-dropdown [options]="options"
            [style]="{'width':'100%'}"
            [optionLabel]="optionLabel"
            [dataKey]="dataKey"
            placeholder="Selecione uma opção"
            [formControlName]="nomeFormulario"></p-dropdown>
        <label for="float-input" >{{label}}</label>
    </span>

</div>
