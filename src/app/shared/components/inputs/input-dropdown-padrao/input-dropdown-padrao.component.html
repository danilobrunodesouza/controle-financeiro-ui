<div [formGroup]="parentForm" class="text-left" >

    <label for="float-input" >{{label}}</label>
    <span class="ui-float-label">
        <p-dropdown #dropdown [options]="options" [style]="{'width':'100%'}" [optionLabel]="optionLabel"
            [dataKey]="dataKey" placeholder="Selecione uma opção" [formControlName]="nomeFormulario">
        </p-dropdown>
    </span>

</div>
